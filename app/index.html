<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="header">
  <a class="logo" href="#">
    <img class="logo__img" src="images/logo.svg" alt="логотип">
  </a>
  <nav class="menu">
    <ul class="menu__list">
      <li class="menu__item">
        Главная
      </li>
    </ul>
    <ul class="menu__list">
      <li class="menu__item">
        Блюда
      </li>
    </ul>
    <ul class="menu__list">
      <li class="menu__item">
        Контакты
      </li>
    </ul>
    <ul class="menu__list">
      <li class="menu__item">
         <button class="menu__btn">
           <svg class="menu__search" width="24" height="23.70">
             <use xlink:href="images/images.svg#Search"></use>
           </svg>
           <span class="sr-only">
             Поиск по сайту
           </span>
         </button>
      </li>
    </ul>
    <ul class="menu__list">
      <li class="menu__item">
        <button class="menu__btn">
          <svg class="menu__cart" width="18.5" height="17.80">
            <use xlink:href="images/images.svg#Cart"></use>
          </svg>
          <span class="sr-only">
            Корзина
          </span>
        </button>
      </li>
    </ul>
  </nav>
</div>


 <script src="js/main.min.js"></script> 
</body>
</html>
